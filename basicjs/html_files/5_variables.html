        alert("learn about variables");

        myname = "Dhami"
        document.write(myname);
// use let
        let firstname = "Hasina";

        // let firstname = "malik";
         
        //we can assign value second time
        firstname = "malik";

        document.write("<br> <br>My first name is " ,firstname);
// use const 
        const myage = 40;

        // const myage = 30;

        document.write("<br> <br> My age is : ", myage)



    </script>
