<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatypes</title>
    <script>
        // two type
        // 1 primitive : string, number,boolean, null, undefine
        // 2 non-primitive : object, array

// 1. primitive datatypes
        var x = "Abcd";
        var y = "10";
        var z = 10;
        var a = true;
        var b;

        document.write(x);
        document.write("<br> <br>1.:");
        document.write(typeof x); // don't use (,)
        document.write("<br> <br>2.:");
        document.write(typeof y);
        document.write("<br> <br>3.:");
        document.write(typeof z);
        document.write("<br> <br>4.:");
        document.write(typeof a);
        document.write("<br> <br>5.:");
        document.write(typeof b);

// 1. non-primitive datatypes
// array also call object
        // Array []
        var p =["apple", "banana", "mango"];
        document.write("<br> <br>");
        document.write(p);
        document.write("<br> <br>6.:");
        document.write(typeof p);
        // object {}
        var q = {
            first_name : "Aditya",
            last_name : "patel",
            age : 30
        };
        document.write("<br> <br>");
        document.write(q);
        document.write("<br> <br>7.:");
        document.write(typeof q);
    var c = null;
    document.write("<br> <br>8,: ");
    document.write(typeof c);
    var d = null;
    document.write("<br> <br>9,: ",d);
 

    </script>
</head>
<body>
    
</body>
</html>
