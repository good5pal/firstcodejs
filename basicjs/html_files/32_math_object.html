<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object</title>
</head>
<body>
    <script type="text/javascript">
        // 37
        // inbuld math object

        // math M must be capital
        let x = Math.round(2.7);// output 2
        console.log(x);

        let y = Math.round(7.3);// output 7
        console.log(y);

        let z = Math.ceil(5.1);// output 6
        console.log(z);

        let a = Math.ceil(9.9);// output 10
        console.log(a);

        let b = Math.floor(8.9);// output 8
        console.log(b);

        let c = Math.trunc(9.9);// output 9
        console.log(c);

        let d = Math.pow(20,3);// output 
        console.log(d); // 20*20*20=8000

        let e = Math.sqrt(100);// output 10
        console.log(e);

        let f = Math.min(6,9,2);// output 2
        console.log(f);

        let g = Math.max(10,6,3);// output 10
        console.log(g);
    </script>
</body>
</html>
