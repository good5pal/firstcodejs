<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Type of oprators</title>
    <script>
        // 8, 9 , 10, 
// 5 type oprators
// 1 arithmetic oprators:+,-,*,++,--, etc
// 2 assign oprators:=, +=, -=, /=, etc
// 3 comparison oprators:<, >, ==, etc
// 4 logical oprators:&&, !, || 
// 5 conditiponal oprator: ?;


// 1 arithmetic oprators
// + add
// - sub
// * multi
// / divi
// etc
        document.write("<center>Arithmetic oprators:</center>");

        document.write(3+5);
        document.write("<br>");
        document.write(3-5);
        document.write("<br>");
        document.write(3*5);
        document.write("<br>");
        document.write(3/5);
        document.write("<br>");
        
        // use two var
        var a = 12;
        var b = 22;
        document.write("<hr> Addition is ", a + b);

        // use three var
        var s = 11;
        var t = 44;
        var u = s + t;
        document.write("<br> <br>Add is :",u);

        // increment or decrement optators
        var j = 4;  // increment ++ 
        j++; // add 1 output 4+1 = 5
        document.write("<br> <br> increment is : ", j);

        // decriment --
        var k = 6; // decriment --
        k--; // sub 1 output 6-1 = 5
        document.write("<br> <br> Decrement is : ", k);

// 2 assign oprators:=, +=, -=, /=, etc
// =  mins a = b 

// += mins a += b  mins a = a + b
        var f = 10;
        var n = 22;
        f += n; // f + n
        document.write("<br> <br>incriment is : ", f);

// -= mins a = a - b
        var z = 50;
        var m = 22;
        z -= m; // z - m
        document.write("<br> <br>decriment is : ", z); 

// *= mins a = a * b
        var zt = 50;
        var mo = 22;
        zt *= mo; // zt * mo
        document.write("<br> <br>decriment is : ", zt);

// /= mins a = a / b
        var zta = 50;
        var mob = 22;
        zta /= mob; // zt / mo
        document.write("<br> <br>decriment is : ", zta);
    </script>
